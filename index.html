<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <!-- fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!-- end -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon-32x32.png">

</head>
<body>
    <div class="container">
        <div class="container-left">
            <label for="Bill">Bill</label>
            <input type="number" id="bill-input">
            <label for="Tip">Tip %</label>
            <div class="input-btn-merge">
                <input class="btn-lft" type="button" value="+" onclick="tipIncrementHandler()">
                <input class="txt-tip-percent" type="number" id="get-tip" value="0">
                <span style="margin-left:-35px;" class="present-simbol">%</span>
                <input class="btn-rit" type="button" value="-" onclick="tipDecrementHandler()">
            </div>
            <label for="Number of People">Number Of People</label>
            <div class="input-btn-merge">
                <input class="person-btn-lft" type="button" value="+" onclick="pplIncrementHandler()">
                <input class="person-num" type="number" id="person-no" value="1">
                <input class="person-btn-rit" type="button" value="-" onclick="ppldecrementHandler()">
            </div>
        </div>

        <div class="container-right">
            <div class="div1"><span class="tip-txt">Tip</span><span>Per Person</span></div>
            <div class="div2"><span class="tip-muney">&#8377</span><p id="tip-output"></p></div>
            <div class="div3"><span class="total-txt">Total</span><span>Per Person</span></div>
            <div class="div4"><span class="tip-total-muney">&#8377</span><p id="total-payment-per-person"></p></div>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
